<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLINGO - Instant Content Sharing</title>
    <style>
        :root {
            --background-color: #161320;
            --surface-color: #242038;
            --primary-color: #9d4edd;
            --primary-dark-color: #5a189a;
            --primary-gradient: linear-gradient(90deg, #a259ff 0%, #7b2cbf 100%);
            --on-background-color: #f0e9f2;
            --on-surface-color: #e0e0e0;
            --border-color: #4a4266;
            --placeholder-color: #8c8b96;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: var(--background-color);
            color: var(--on-background-color);
            font-family: var(--font-family);
            display: flex;
            font-size: 16px;
            line-height: 1.5;
        }

        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #history-sidebar {
            width: 300px;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
            transition: width 0.3s ease;
        }
        
        #history-sidebar h2 {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            font-size: 1.25rem;
        }
        
        #history-list {
            list-style: none;
        }
        
        #history-list li {
            background-color: var(--background-color);
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
            word-break: break-word;
        }

        #history-list li:hover {
            background-color: #3c3752;
        }

        #history-list .history-item-id {
            font-weight: bold;
            color: var(--primary-color);
            font-family: 'Courier New', Courier, monospace;
        }

        #history-list .history-item-type {
            font-size: 0.8rem;
            color: var(--on-surface-color);
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        #no-history {
            color: #888;
        }

        #main-content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        header p {
            color: var(--on-surface-color);
            font-size: 1.1rem;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background-color: var(--surface-color);
            padding: 1rem 2rem 2rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 0.85rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            text-align: center;
            background-color: transparent;
            color: var(--on-surface-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab.active {
            background: var(--primary-gradient);
            color: white;
        }
        
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.125em;
        }

        .input-area, .file-drop-zone {
            width: 100%;
            background-color: var(--background-color);
            border: 2px dashed var(--border-color);
            color: var(--on-background-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            font-family: inherit;
        }
        
        .input-area::placeholder { color: var(--placeholder-color); }
        .file-drop-zone { text-align: center; cursor: pointer; }
        .file-drop-zone p { color: var(--placeholder-color); font-size: 0.9rem; }
        .file-drop-zone .upload-icon { margin-bottom: 0.5rem; }

        #file-input {
            display: none;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--placeholder-color);
        }
        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .separator:not(:empty)::before { margin-right: .25em; }
        .separator:not(:empty)::after { margin-left: .25em; }

        textarea {
            min-height: 120px;
            resize: vertical;
            border: none;
            outline: none;
        }
        
        .receive-container {
            padding-top: 1rem;
        }
        
        input[type="text"] {
             width: 100%;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--on-background-color);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .receive-container p {
            margin-bottom: 1rem;
            text-align: center;
            color: var(--on-surface-color);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .option, .select-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--on-surface-color);
        }
        
        .option input {
            margin-right: 0.5rem;
        }
        
        .select-wrapper label {
            margin-right: 0.75rem;
        }
        
        select {
            background-color: var(--background-color);
            color: var(--on-surface-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 0.85rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-gradient);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(157, 78, 221, 0.3);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-view, .content-view, .not-found-view {
            text-align: center;
        }
        
        .qr-label {
            margin-top: 1.5rem;
            font-size: 0.9em;
            color: var(--on-surface-color);
        }
        
        #qr-code {
            margin: 0.5rem auto 1.5rem auto;
            background: white;
            padding: 10px;
            border-radius: var(--border-radius);
            display: inline-block;
        }
        
        .share-link-wrapper {
            display: flex;
            margin-top: 1rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
        }

        #share-code {
            flex-grow: 1;
            padding: 0.75rem;
            background: transparent;
            border: none;
            color: var(--on-surface-color);
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }
        
        .copy-btn {
             padding: 0 1rem;
             background-color: var(--primary-dark-color);
             color: white;
             border: none;
             cursor: pointer;
             border-top-right-radius: var(--border-radius);
             border-bottom-right-radius: var(--border-radius);
             font-weight: bold;
        }

        .content-box {
            background-color: var(--background-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-top: 1.5rem;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-wrap;
            max-height: 50vh;
            overflow-y: auto;
        }
        
        .file-download-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: var(--border-radius);
        }
        
        .notice {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #33234a;
            border: 1px solid var(--primary-dark-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .home-btn {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            margin-top: 1.5rem;
        }
        .home-btn:hover {
            background-color: var(--primary-dark-color);
            color: white;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #history-sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            #main-content {
                padding: 1rem;
                justify-content: flex-start;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app">
        <aside id="history-sidebar">
            <h2>History</h2>
            <p id="no-history">No items shared yet.</p>
            <ul id="history-list"></ul>
        </aside>
        <main id="main-content">
            <!-- App content will be rendered here by TypeScript -->
        </main>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
