<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLINGO - Quick Share</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="logo">FLINGO</h1>
                <p class="tagline">Share text & files instantly with a simple code</p>
            </header>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="send">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
                <button class="tab-btn" data-tab="receive">
                    <i class="fas fa-download"></i> Receive
                </button>
            </div>

            <!-- Send Tab -->
            <div id="sendTab" class="tab-content active">
                <!-- Text Input Section -->
                <div class="input-section">
                    <textarea id="textInput" placeholder="Type or paste your text here..." rows="6"></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> characters
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider"><span>OR</span></div>

                <!-- File Upload Section -->
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p class="upload-text">Drop a file here or click to browse</p>
                    <p class="upload-info">Max file size: 10MB</p>
                    <input type="file" id="fileInput" style="display: none;" accept="*/*">
                </div>

                <!-- Selected File Display -->
                <div id="selectedFile" class="selected-file" style="display: none;">
                    <i class="fas fa-file"></i>
                    <span id="fileName"></span>
                    <button class="remove-file" id="removeFile">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Submit Button -->
                <button class="submit-btn" id="submitBtn">
                    <i class="fas fa-share-alt"></i> Generate Share Code
                </button>

                <!-- Result Section -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <div class="share-code-display">
                        <h3>Your Share Code</h3>
                        <div class="code-box">
                            <span id="shareCode">ABC123</span>
                            <button class="copy-btn" id="copyBtn">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="qr-code" id="qrCode"></div>
                        <p class="share-info">Share this code or scan the QR code to access your content</p>
                        <button class="new-share-btn" id="newShareBtn">
                            <i class="fas fa-plus"></i> Share Something Else
                        </button>
                    </div>
                </div>
            </div>

            <!-- Receive Tab -->
            <div id="receiveTab" class="tab-content">
                <div class="receive-section">
                    <h2>Enter Share Code</h2>
                    <div class="code-input-wrapper">
                        <input type="text" id="receiveCode" placeholder="ABC123" maxlength="6">
                        <button class="receive-btn" id="receiveBtn">
                            <i class="fas fa-arrow-right"></i> Get Content
                        </button>
                    </div>

                    <!-- Content Display -->
                    <div id="contentDisplay" class="content-display" style="display: none;">
                        <div class="content-header">
                            <h3>Received Content</h3>
                            <div class="content-actions">
                                <button class="action-btn" id="copyContentBtn">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="action-btn" id="shareContentBtn">
                                    <i class="fas fa-share"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Text Content Box -->
                        <div id="contentBox" class="content-box" style="display: none;"></div>
                        
                        <!-- File Content Box -->
                        <div id="fileBox" class="content-box" style="display: none;">
                            <div class="file-info">
                                <i class="fas fa-file fa-3x"></i>
                                <div class="file-details">
                                    <p class="file-name" id="receivedFileName"></p>
                                    <p class="file-size" id="receivedFileSize"></p>
                                </div>
                            </div>
                            <button class="download-btn" id="downloadBtn">
                                <i class="fas fa-download"></i> Download File
                            </button>
                        </div>
                        
                        <div class="content-meta">
                            <small id="contentTimestamp">Shared on ...</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
